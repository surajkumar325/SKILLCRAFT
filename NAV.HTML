<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Fixed Navigation</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 200vh; /* just to enable scrolling */
      background: #f4f6f8;
    }

    /* Navigation Bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      transition: background 0.3s ease, box-shadow 0.3s ease;
      z-index: 1000;
    }

    nav.scrolled {
      background: #1f2933;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #ffffff;
    }

    ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }

    ul li a {
      text-decoration: none;
      color: #ffffff;
      font-size: 16px;
      padding: 6px 12px;
      border-radius: 4px;
      transition: background 0.3s ease, color 0.3s ease;
    }

    /* Hover effect */
    ul li a:hover {
      background: #38bdf8;
      color: #0f172a;
    }

    /* Active link style */
    ul li a.active {
      background: #0ea5e9;
      color: #ffffff;
    }

    /* Demo content */
    section {
      padding-top: 120px;
      text-align: center;
    }

    section h1 {
      font-size: 42px;
      margin-bottom: 20px;
    }

    section p {
      font-size: 18px;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <nav id="navbar">
    <div class="logo">MySite</div>
    <ul>
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <section>
    <h1>Scroll Down</h1>
    <p>
      This example demonstrates a fixed navigation menu that changes style when
      the page is scrolled and highlights menu items on hover.
    </p>
  </section>

  <script>
    const navbar = document.getElementById("navbar");
    const links = document.querySelectorAll("nav ul li a");

    // Change navbar style on scroll
    window.addEventListener("scroll", () => {
      if (window.scrollY > 50) {
        navbar.classList.add("scrolled");
      } else {
        navbar.classList.remove("scrolled");
      }
    });

    // Set active link on click
    links.forEach(link => {
      link.addEventListener("click", () => {
        links.forEach(l => l.classList.remove("active"));
        link.classList.add("active");
      });
    });
  </script>

</body>
</html>
