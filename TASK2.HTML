<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stopwatch App</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1d2671, #c33764);
      color: #fff;
    }

    .stopwatch {
      background: #111827;
      width: 360px;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }

    .title {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 16px;
      font-weight: bold;
    }

    .time-display {
      text-align: center;
      font-size: 2.5rem;
      margin: 20px 0;
      letter-spacing: 2px;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.1s ease, opacity 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .start {
      background: #22c55e;
      color: #000;
    }

    .pause {
      background: #facc15;
      color: #000;
    }

    .reset {
      background: #ef4444;
      color: #fff;
    }

    .lap {
      background: #38bdf8;
      color: #000;
      grid-column: span 3;
    }

    .laps {
      max-height: 200px;
      overflow-y: auto;
      background: #020617;
      border-radius: 10px;
      padding: 10px;
    }

    .laps h3 {
      margin: 0 0 10px 0;
      text-align: center;
      font-size: 1.1rem;
    }

    .lap-item {
      display: flex;
      justify-content: space-between;
      padding: 6px 8px;
      margin-bottom: 6px;
      background: #111827;
      border-radius: 6px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="stopwatch">
    <div class="title">Stopwatch</div>

    <div id="time" class="time-display">00:00:00.000</div>

    <div class="controls">
      <button id="startBtn" class="start">Start</button>
      <button id="pauseBtn" class="pause">Pause</button>
      <button id="resetBtn" class="reset">Reset</button>
      <button id="lapBtn" class="lap">Lap</button>
    </div>

    <div class="laps">
      <h3>Lap Times</h3>
      <div id="lapList"></div>
    </div>
  </div>

  <script>
    let startTime = 0;
    let elapsedTime = 0;
    let timerInterval = null;
    let lapCount = 0;

    const timeDisplay = document.getElementById("time");
    const lapList = document.getElementById("lapList");

    const startBtn = document.getElementById("startBtn");
    const pauseBtn = document.getElementById("pauseBtn");
    const resetBtn = document.getElementById("resetBtn");
    const lapBtn = document.getElementById("lapBtn");

    function formatTime(ms) {
      const milliseconds = ms % 1000;
      const totalSeconds = Math.floor(ms / 1000);
      const seconds = totalSeconds % 60;
      const totalMinutes = Math.floor(totalSeconds / 60);
      const minutes = totalMinutes % 60;
      const hours = Math.floor(totalMinutes / 60);

      return (
        String(hours).padStart(2, "0") + ":" +
        String(minutes).padStart(2, "0") + ":" +
        String(seconds).padStart(2, "0") + "." +
        String(milliseconds).padStart(3, "0")
      );
    }

    function updateTime() {
      elapsedTime = Date.now() - startTime;
      timeDisplay.textContent = formatTime(elapsedTime);
    }

    startBtn.addEventListener("click", () => {
      if (!timerInterval) {
        startTime = Date.now() - elapsedTime;
        timerInterval = setInterval(updateTime, 10);
      }
    });

    pauseBtn.addEventListener("click", () => {
      if (timerInterval) {
        clearInterval(timerInterval);
        timerInterval = null;
      }
    });

    resetBtn.addEventListener("click", () => {
      clearInterval(timerInterval);
      timerInterval = null;
      startTime = 0;
      elapsedTime = 0;
      lapCount = 0;
      timeDisplay.textContent = "00:00:00.000";
      lapList.innerHTML = "";
    });

    lapBtn.addEventListener("click", () => {
      if (!timerInterval) return;

      lapCount++;
      const lapTime = formatTime(elapsedTime);

      const lapItem = document.createElement("div");
      lapItem.className = "lap-item";
      lapItem.innerHTML = `<span>Lap ${lapCount}</span><span>${lapTime}</span>`;

      lapList.prepend(lapItem);
    });
  </script>
</body>
</html>
